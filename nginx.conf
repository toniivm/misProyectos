server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Do not aggressively cache the app shell
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    # Manejo de rutas de React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always; # SPA not intended to be framed
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), interest-cohort=()" always;
    # Hardened CSP for Stripe + Firebase without inline/eval scripts
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://js.stripe.com https://*.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' https://images.unsplash.com https://placehold.co https://*.stripe.com https://firebasestorage.googleapis.com data: blob:; connect-src 'self' https://api.stripe.com https://js.stripe.com https://*.stripe.com https://firestore.googleapis.com https://firebasestorage.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://accounts.google.com https://apis.google.com wss://*.firebaseio.com; object-src 'none'; frame-src https://js.stripe.com https://*.stripe.com; frame-ancestors 'none'; base-uri 'self'; upgrade-insecure-requests;" always;
    # Allow auth popups (Google) to close themselves
    add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    # Only enable HSTS when served behind HTTPS (Render provides TLS). Safe here:
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
