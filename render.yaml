services:
  - type: web
    name: valtrex-tienda
    env: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: Dockerfile
    healthCheckPath: /
    numInstances: 2
    envVars:
      - key: REACT_APP_FIREBASE_API_KEY
        sync: false
      - key: REACT_APP_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: REACT_APP_FIREBASE_PROJECT_ID
        sync: false
      - key: REACT_APP_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: REACT_APP_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: REACT_APP_FIREBASE_APP_ID
        sync: false
      - key: REACT_APP_FIREBASE_MEASUREMENT_ID
        sync: false
      - key: REACT_APP_STRIPE_PUBLIC_KEY
        sync: false
      - key: REACT_APP_API_BASE
        value: https://valtrex-backend.onrender.com

  - type: web
    name: valtrex-backend
    env: docker
    plan: starter
    rootDirectory: server
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: SKIP_EXTERNAL
        value: "true"
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://valtre.onrender.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: ADMIN_API_KEY
        sync: false
